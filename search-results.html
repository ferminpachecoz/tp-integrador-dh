<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boceto</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/8c565191d9.js" crossorigin="anonymous"></script>

 <!-- UIkit CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css" />

 <!-- UIkit JS -->
 <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>

</head>
<body>
  <nav class="side-nav">
    <div class="logo-nav">
      <img src="./img/nuevo logo.png" alt="logo sonorlab">
    </div>
    <ul>
      <li><i class="fa-solid fa-house"></i><a href="./index.html">Home</a></li>
      <li><i class="fa-solid fa-sliders"></i><a href="./playlist.html">Mi playlist</a></li>
      <li><i class="fa-solid fa-rectangle-list"></i><a href="./genres.html">Géneros</a></li>
    </ul>
  </nav>
  <main>
    <header>
        <form action="./search-results.html" class="form">
            <div class="input-container">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input class="busqueda" type="text" placeholder="¿Qué deseas escuchar?">
            </div>
          </form>
    </header>
    <section class="search-resultados">
      <h1 class="h1">Cargando...</h1>
      <ul>
        <li><button id="btn-todo">Todo</button></li>
        <li><button id="btn-cancion">Canciones</button></li>
        <li><button id="btn-artista">Artistas</button></li>
        <li><button id="btn-album">Álbumes</button></li>
      </ul>
      <div class="section-wrapper">
        <div class="container">
          <div uk-spinner="ratio: 3"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/search-results.js"></script>
