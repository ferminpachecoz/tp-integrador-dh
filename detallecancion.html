<html lang="en">
<head>

<body>
      <nav class="side-nav">
        <div class="logo-nav">
          <img src="./img/logo-removebg-preview.png" alt="logo sonorlab">
        </div>
        <ul>
          <li><i class="fa-solid fa-house"></i><a href="./index.html">Home</a></li>

        </ul>

      <main>
        <header>
          <form action="./search-results.html" class="form">

              <input class="busqueda" type="text" placeholder="¿Qué deseas escuchar?">

          <article class="canciones-data">

              <span class="wrapper">

              </span>
              <span class="wrapper">
                <p class="title">Album</p><p class="value">Bad Habit</p>
              </span>
              <span class="wrapper">
                <p class="title">Fecha de Lanzamiento</p><p class="value">2022 / 06 / 29</p>
              </span>

                <p class="title">Letras explicitas</p><p class="value">Si</p>
              </span>
              <button class="agregar-cancion">Agregar</button>

          </article>
        </section>
